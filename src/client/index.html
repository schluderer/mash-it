<html>
<head>
    <title>mash it!</title>
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>mash it!</h1>
        <div class="row">
            <div class="col-md-6">
                <form id="search-form">
                    <div class="form-group">
                        <div class="input-group input-group-lg">
                            <input type="text" class="form-control" id="query" placeholder="Auto, Weltraum, Katze, ...">
                            <div class="input-group-btn">
                                <button id="submit-btn" class="btn btn-default" type="submit">
                                    <span id="btn-icon" class="glyphicon glyphicon-search" aria-hidden="true"></span>
                                </button>
                            </div>
                        </div><!-- /input-group -->
                    </div>
                </form>
            </div>
        </div>
        <div class="row" id="results"></div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
